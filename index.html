<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kor Web</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem;
      background-color: #1a1a1a;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #2f80ed;
    }
    #searchContainer {
      overflow: hidden;
      max-height: 200px;
      transition: max-height 0.5s ease-in-out;
      background-color: #121212;
      border-bottom: 1px solid #333;
    }
    #searchContainer.collapsed {
      max-height: 0;
    }
    #form {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      flex-wrap: wrap;
    }
    input[type="text"] {
      flex: 1;
      max-width: 500px;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #2f80ed;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1366d6;
    }
    #loading {
      text-align: center;
      padding: 0.7rem;
      color: #aaa;
      display: none;
      background-color: #1a1a1a;
      font-size: 0.95rem;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌐 Kor Web</h1>
  </header>

  <div id="searchContainer">
    <form id="form">
      <input id="urlInput" type="text" placeholder="URLまたは検索語句を入力" required />
      <button type="submit">開く</button>
      <button type="button" id="reloadBtn">🔄 リロード</button>
    </form>
  </div>

  <div id="loading">🔄 読み込み中...</div>
  <iframe id="viewer" src=""></iframe>

  <script>
    const form = document.getElementById("form");
    const urlInput = document.getElementById("urlInput");
    const viewer = document.getElementById("viewer");
    const loading = document.getElementById("loading");
    const reloadBtn = document.getElementById("reloadBtn");
    const searchContainer = document.getElementById("searchContainer");

    let lastUrl = "";

    function isLikelyUrl(text) {
      return /^(https?:\/\/)?[a-z0-9\-]+\.[a-z]{2,}.*$/i.test(text);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const input = urlInput.value.trim();
      let finalUrl = "";

      if (isLikelyUrl(input)) {
        finalUrl = input.startsWith("http") ? input : "https://" + input;
      } else {
        finalUrl = `https://www.bing.com/search?q=${encodeURIComponent(input)}&setlang=ja&cc=JP`;
      }

      const proxied = `https://kor-render-server.onrender.com/proxy?url=${encodeURIComponent(finalUrl)}`;
      lastUrl = proxied;
      viewer.src = proxied;
      loading.style.display = "block";
      searchContainer.classList.add("collapsed");  // 検索バーを閉じる
    });

    viewer.addEventListener("load", () => {
      loading.style.display = "none";
    });

    reloadBtn.addEventListener("click", () => {
      if (lastUrl) {
        viewer.src = lastUrl;
        loading.style.display = "block";
      }
    });

    // iframe hoverで検索バー再表示
    viewer.addEventListener("mouseenter", () => {
      searchContainer.classList.remove("collapsed");
    });

    // 定期PingでRenderスリープ防止
    setInterval(() => {
      fetch("https://kor-render-server.onrender.com/ping").catch(() => {});
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
