<!DOCTYPE html>

<head>

  <style>
    body {

</head>
<body>
  <header>
    <h1>ğŸŒ Kor Web</h1>
  </header>

  <form id="form">
    <input id="urlInput" type="text" placeholder="URLã¾ãŸã¯æ¤œç´¢èªå¥ã‚’å…¥åŠ›" required />
    <button type="submit">é–‹ã</button>
    <button type="button" id="reloadBtn">ğŸ”„ ãƒªãƒ­ãƒ¼ãƒ‰</button>
  </form>

  <div id="loading">ğŸ”„ èª­ã¿è¾¼ã¿ä¸­...</div>
  <iframe id="viewer" src=""></iframe>

  <script>
    const form = document.getElementById("form");
    const urlInput = document.getElementById("urlInput");
    const viewer = document.getElementById("viewer");
    const loading = document.getElementById("loading");
    const reloadBtn = document.getElementById("reloadBtn");

    let lastUrl = "";

    function isLikelyUrl(text) {
      return /^(https?:\/\/)?[a-z0-9\-]+\.[a-z]{2,}.*$/i.test(text);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const input = urlInput.value.trim();

      let finalUrl = "";
      if (isLikelyUrl(input)) {
        // æ˜ç¢ºãªURLãªã‚‰è£œå®Œã—ã¦ã‚¢ã‚¯ã‚»ã‚¹
        finalUrl = input.startsWith("http") ? input : "https://" + input;
      } else {
        // æ—¥æœ¬èªBingæ¤œç´¢ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
        finalUrl = `https://www.bing.com/search?q=${encodeURIComponent(input)}&setlang=ja&cc=JP`;
      }

      const proxied = `https://kor-render-server.onrender.com/proxy?url=${encodeURIComponent(finalUrl)}`;
      lastUrl = proxied;
      viewer.src = proxied;
      loading.style.display = "block";
    });

    viewer.addEventListener("load", () => {
      loading.style.display = "none";
    });

    reloadBtn.addEventListener("click", () => {
      if (lastUrl) {
        viewer.src = lastUrl;
        loading.style.display = "block";
      }
    });

    // Renderã‚¹ãƒªãƒ¼ãƒ—é˜²æ­¢pingï¼ˆ5åˆ†ãŠãï¼‰
    setInterval(() => {
      fetch("https://kor-render-server.onrender.com/ping").catch(() => {});
    }, 5 * 60 * 1000);
  </script>
</body>
