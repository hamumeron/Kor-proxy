<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kor Web</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --fg-color: #ffffff;
      --input-bg: #222;
      --accent: #2f80ed;
    }

    body.light {
      --bg-color: #ffffff;
      --fg-color: #000000;
      --input-bg: #f2f2f2;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--fg-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem;
      background-color: var(--input-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--accent);
    }

    #settingsBtn {
      background: none;
      color: var(--fg-color);
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
    }

    #searchContainer {
      overflow: hidden;
      max-height: 200px;
      transition: max-height 0.5s ease-in-out;
      background-color: var(--input-bg);
      border-bottom: 1px solid #333;
    }

    #searchContainer.collapsed {
      max-height: 0;
    }

    #form {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      max-width: 500px;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background-color: var(--input-bg);
      color: var(--fg-color);
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: var(--accent);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    #loading {
      text-align: center;
      padding: 0.7rem;
      color: gray;
      display: none;
      background-color: var(--input-bg);
      font-size: 0.95rem;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }

    /* --- Ë®≠ÂÆö„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó --- */
    #settingsPopup {
      display: none;
      position: fixed;
      top: 80px;
      right: 20px;
      background-color: var(--input-bg);
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 12px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      min-width: 260px;
    }

    #settingsPopup label, #settingsPopup select {
      display: block;
      margin: 0.5rem 0;
      color: var(--fg-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê Kor Web</h1>
    <button id="settingsBtn">‚öôÔ∏è</button>
  </header>

  <div id="settingsPopup">
    <label>„ÉÜ„Éº„Éû:</label>
    <select id="themeSelect">
      <option value="dark">„ÉÄ„Éº„ÇØ</option>
      <option value="light">„É©„Ç§„Éà</option>
    </select>

    <label>„Éó„É≠„Ç≠„Ç∑„Çµ„Éº„Éê„Éº:</label>
    <select id="serverSelect">
      <option value="https://kor-render-server.onrender.com">„Çµ„Éº„Éê„Éº1</option>
      <option value="https://kor-render-server-1.onrender.com">„Çµ„Éº„Éê„Éº2</option>
      <option value="https://kor-render-server-2.onrender.com">„Çµ„Éº„Éê„Éº3</option>
      <option value="https://kor-render-server-3.onrender.com">„Çµ„Éº„Éê„Éº4</option>
    </select>
  </div>

  <div id="searchContainer">
    <form id="form">
      <input id="urlInput" type="text" placeholder="URL„Åæ„Åü„ÅØÊ§úÁ¥¢Ë™ûÂè•„ÇíÂÖ•Âäõ" required />
      <button type="submit">Èñã„Åè</button>
      <button type="button" id="reloadBtn">„É™„É≠„Éº„Éâ</button>
    </form>
  </div>

  <div id="loading"> Ë™≠„ÅøËæº„Åø‰∏≠...</div>
  <iframe id="viewer" src=""></iframe>

  <script>
    const viewer = document.getElementById("viewer");
    const loading = document.getElementById("loading");
    const form = document.getElementById("form");
    const urlInput = document.getElementById("urlInput");
    const reloadBtn = document.getElementById("reloadBtn");
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsPopup = document.getElementById("settingsPopup");
    const themeSelect = document.getElementById("themeSelect");
    const serverSelect = document.getElementById("serverSelect");
    const searchContainer = document.getElementById("searchContainer");

    let lastUrl = "";
    let proxyServer = localStorage.getItem("proxyServer") || serverSelect.value;

    function applyTheme(theme) {
      document.body.classList.toggle("light", theme === "light");
    }

    function isLikelyUrl(text) {
      return /^(https?:\/\/)?[a-z0-9\-]+\.[a-z]{2,}.*$/i.test(text);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const input = urlInput.value.trim();
      let finalUrl = "";

      if (isLikelyUrl(input)) {
        finalUrl = input.startsWith("http") ? input : "https://" + input;
      } else {
        finalUrl = `https://www.bing.com/search?q=${encodeURIComponent(input)}&setlang=ja&cc=JP`;
      }

      const proxied = `${proxyServer}/proxy?url=${encodeURIComponent(finalUrl)}`;
      lastUrl = proxied;
      viewer.src = proxied;
      loading.style.display = "block";
      searchContainer.classList.add("collapsed");
    });

    reloadBtn.addEventListener("click", () => {
      if (lastUrl) {
        viewer.src = lastUrl;
        loading.style.display = "block";
      }
    });

    viewer.addEventListener("load", () => {
      loading.style.display = "none";
    });

    viewer.addEventListener("mouseenter", () => {
      searchContainer.classList.remove("collapsed");
    });

    settingsBtn.addEventListener("click", () => {
      settingsPopup.style.display = settingsPopup.style.display === "block" ? "none" : "block";
    });

    themeSelect.addEventListener("change", () => {
      const theme = themeSelect.value;
      applyTheme(theme);
      localStorage.setItem("theme", theme);
    });

    serverSelect.addEventListener("change", () => {
      proxyServer = serverSelect.value;
      localStorage.setItem("proxyServer", proxyServer);
    });

    window.addEventListener("load", () => {
      const savedTheme = localStorage.getItem("theme") || "dark";
      const savedServer = localStorage.getItem("proxyServer") || serverSelect.value;
      themeSelect.value = savedTheme;
      serverSelect.value = savedServer;
      proxyServer = savedServer;
      applyTheme(savedTheme);
    });

    setInterval(() => {
      fetch(`${proxyServer}/ping`).catch(() => {});
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
